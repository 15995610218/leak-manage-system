<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/aaa.js" crossorigin="anonymous">
    </script>
    <title>Sign IN & Sign Up Form</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="sigin-signup">
                <form id="form_log" class="sign-in-form" role="form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="password">
                    </div>
                </form>
                <div class="btn_submit">
                    <input id="loginsubmit" type="submit" value="Login" class="btn solid">
                </div>
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>信息安全</h3>
                    <p>网络安全为人民，网络安全靠人民</p>
                </div>
                <img src="../image/login.svg" class="image" alt="">
            </div>
        </div>
    </div>
<!--    <script src="../js/app.js"></script>-->

    <!--后台交互请求-->
    <script type="text/javascript">
        $("#loginsubmit").click(function (){
            $.ajax({
                url:"/bocs/login",
                type:"POST",
                data:$("#form_log").serialize(),
                dataType:"JSON",
                success:function (json){
                    if (json.state == 200){
                        alert("登陆成功")
                        window.location.href = "/user/userinformation"
                    }else if (json.state == 8001){
                        alert(json.message)
                    }else if (json.state == 8002){
                        alert(json.message)
                    }
                },
                error:function (xhr){
                    alert("登录时遇到未知错误;"+xhr.message);
                }
            });
        })
    </script>
</body>
</html>
